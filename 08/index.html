<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
      />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
 
</head>
<body>
    <div class="container">
        <p></p>
        <p></p>
        <h1 class="text-primary text-center col-10">Contact Us</h1>
        <form action="#" class="row" id="form">
          <div class="d-flex my-3">
            <div class=""><i class="bi bi-person-fill text-primary fs-3"></i></div>
            <div class="col-10 mx-2">
              <input
              autocomplete="off"
              type="text"
              id="firstname"
              class="form-control"
              placeholder="First Name"
              required
              />
            </div>
          </div>
          <div class="d-flex my-3">
            <div class=""><i class="bi bi-person-fill text-primary fs-3"></i></div>
            <div class="col-10 mx-2">
              <input
              autocomplete="off"
              type="text"
              id="lastname"
              class="form-control"
              placeholder="Last Name"
              required
              />
            </div>
          </div>
          <div class="d-flex my-3">
            <div class=""><i class="bi bi-envelope text-primary fs-3"></i></div>
            <div class="col-10 mx-2">
              <input
              autocomplete="off"
              type="email"
              id="email"
              class="form-control"
              placeholder="Email Address"
              required
              />
            </div>
          </div>
          <div class="d-flex my-3">
            <div class=""><i class="bi bi-telephone-fill text-primary fs-3"></i></div>
            <div class="col-10 mx-2">
              <input
              autocomplete="off"
              type="tel"
              id="telefono"
              class="form-control"
              placeholder="Phone"
              required
              />
            </div>
          </div>

          <div class="d-flex my-3">
            <div class=""><i class="bi bi-person-bounding-box text-primary fs-3"></i></div>
            <div class="col-10 mx-2">

              <select class="form-select" id="sel1" name="sellist1" placeholder="Sexo"
              required>
              <option>Sexc</option>
                <option>Femenino</option>
                <option>Masculino</option>
                
              </select>
            </div>
          </div>

          <div class="d-flex my-3">
            <div class=""><i class="bi bi-calendar-date text-primary fs-3"></i></div>
            <div class="col-10 mx-2">
              <input
              autocomplete="off"
              type="date"
              id="fecha"
              class="form-control"
              placeholder="Phone"
              required
              />
            </div>
          </div>


          <div class="d-flex my-3">
            <div class=""><i class="bi bi-pencil-square text-primary fs-3"></i></div>
            <div class="mx-2 col-10"><textarea name="textarea" id="textarea" rows="4" class="col-12" placeholder="Enter your massage for us here. We will get back to you within 2 business days"></textarea></div>
          </div>
  
          <div class="col-10 text-center">
            <button type="submit" class="btn btn-primary w-25" id="button">Submit</button>
          </div>
        </form>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
      <script src="script.js"></script>


</body>
</html>
